<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
      html, body {
        height: 400%;
        position: relative;
        font-family: Verdana;
      }
      p {
        font-size: 1.5em;
      }
      .arrow {
        font-size: 10em;
        text-align: center;
      }

      img {
        position: absolute;
        top: 1000px;
        background: #cccccc;
        text-align: center;
        line-height: 320px;
      }
    </style>
  </head>
  <body>
    <h1>lazy-img Custom Element</h1>
    <p>
      Scroll down to scroll the &lt;lazy-img&gt; element into view. By default it has a 500ms delay, so when scrolled
      quickly into and out of the viewport it will not load the image immediately.
    </p>
    <p>
      Only when it is fully visible for at least 500ms it will load the image
    </p>
    <p class="arrow">
      <span>&darr;</span>
    </p>

    <img is="lazy-img" alt="loading..." width="480" height="320" data-src="demo/img/480x320.png">
    <script type="module" src="../src/lazy-img.js"></script>

  </body>
</html>
